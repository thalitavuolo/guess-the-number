<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ce62ab25c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number</title>
  </head>
  <body>
    <main>
      <div class="content">
        <h1>
          <i class="fa-solid fa-wand-magic-sparkles"></i></i>
            Jogo da Advinhação
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </h1>
        <p>Advinhe um número entre 0 e 10</p>
      <div class="screen-01">
        <form>
          <input id="inputNumber" type="number" />
          <button id="btnTry">Tentar</button>
        </form>
      </div>
      <div class="screen-02 hide">
        <h2>Você acertou!</h2>
        <form>
          <button id="btnReset">Jogar novamente</button>
        </form>
        </div>
      </div>
    </main>
    <script type="module" src="/script.js"></script>
  </body>
</html>
